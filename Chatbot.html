<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitBot</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .suggested-questions {
      width: 250px;
      background: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
    }
    .suggested-questions h3 {
      color: #4CAF50;
      margin-top: 0;
    }
    .suggested-questions button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }
    .suggested-questions button:hover {
      background: #45a049;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }

    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .ai-chat-box {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .ai-chat-box img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .ai-chat-area {
      background: #e1e1e1;
      padding: 12px;
      border-radius: 15px;
      max-width: 60%;
      border-top-left-radius: 0;
    }

    .user-chat-box {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      justify-content: flex-end;
    }
    .user-chat-area {
      background: #4CAF50;
      color: white;
      padding: 12px;
      border-radius: 15px;
      max-width: 60%;
      border-top-right-radius: 0;
    }

    .prompt-area {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    .prompt-area input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }
    .prompt-area button {
      background: #4CAF50;
      border: none;
      margin-left: 10px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .prompt-area button:hover {
      background: #45a049;
    }
    .prompt-area button img {
      width: 20px;
      height: 20px;
    }
    .prompt-area button input[type="file"] {
      display: none;
    }

    /* Scrollbars */
    .chat-container::-webkit-scrollbar,
    .suggested-questions::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-thumb,
    .suggested-questions::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Suggested Questions Sidebar -->
  <div class="suggested-questions">
    <h3>Quick Questions</h3>
    <button onclick="fillPrompt('What is the best workout for weight loss?')">What is the best workout for weight loss?</button>
    <button onclick="fillPrompt('Give me a healthy diet plan.')">Give me a healthy diet plan.</button>
    <button onclick="fillPrompt('How much water should I drink daily?')">How much water should I drink daily?</button>
    <button onclick="fillPrompt('Suggest exercises for beginners.')">Suggest exercises for beginners.</button>
  </div>

  <!-- Chat Section -->
  <div class="chat-section">
    <div class="chat-container" id="chatContainer">
      <!-- Initial AI Message -->
      <div class="ai-chat-box">
        <img src="Chatbot_img.jpg" alt="AI" />
        <div class="ai-chat-area">
          Hello! How can I help you today?
        </div>
      </div>
    </div>

    <!-- Prompt Input -->
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Type your message..." />
      <button id="image">
        <img src="Premium Photo _ Equipo fitness para hacer ejercicio de pesas en gimnasio.jpg" alt="Upload" />
        <input type="file" accept="image/*" hidden />
      </button>
      <button id="submit">
        <img src="Submit.jpeg" alt="Send" />
      </button>
    </div>
  </div>

  <!-- JS -->
  <script src="Chatbot.js"></script>
  <script>
    function fillPrompt(question) {
      document.getElementById('prompt').value = question;
      document.getElementById('prompt').focus();
    }
  </script>

</body>
</html>
